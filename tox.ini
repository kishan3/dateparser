[tox]
envlist = flake8, py3

[base]
deps =
    -rdateparser_scripts/requirements.txt
    -rtests/requirements.txt

[testenv]
deps =
    {[base]deps}
    tzlocal<3.0b1
extras = calendars
commands =
    pytest --cov=dateparser --cov-report=xml {posargs: tests}

[testenv:latest]
deps =
    {[base]deps}
    tzlocal>=3.0b1

[testenv:flake8]
basepython = python3
extras = calendars
deps =
    {[testenv]deps}
    pytest-flake8
commands =
    pytest --flake8 {posargs:docs dateparser tests}

[testenv:docs]
changedir = docs
deps =
    {[testenv]deps}
    sphinx
    sphinx-rtd-theme
commands =
    sphinx-build -b html . {envtmpdir}/html
